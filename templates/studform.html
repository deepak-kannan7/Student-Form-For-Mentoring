<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN Student Mentor Form</title>
    <link rel="shortcut icon" href="https://lms.ssn.edu.in/theme/image.php/boost/theme/1661575225/favicon" />
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Convergence&family=Ubuntu:ital,wght@0,300;0,400;1,300&family=Varela+Round&display=swap');
body{
    background-color: #eb75dc;
    background-image: url('https://drive.google.com/uc?export=view&id=15EnmEWTGIVKWJCr220YHfbketPc3swgl');
    background-position:center;
    background-repeat: no-repeat;
    background-size: cover;
}

*{
    margin: 0;
    padding: 0;
}

nav{
    font-family: 'Ubuntu',sans-serif;
}

nav ul{
    list-style-type: none;
    display: flex;
    align-items: center;
    height:65px;
    width:100%;
    background-color:white;
    color:blue;
}

nav ul li{
    padding: 10px;
    margin: 10px;
}
.Home,.About{
    padding: 5px;
    margin:5px;
    color:blue;
}

.Home:visited,.About:visited{
    color:blue;
}

.brand{
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.6rem;
}

.brand img{
    width:60px;
    padding:5px;
    margin: 10px;
}
.studform {
    display: block;
    margin: 50px 50px;
    width: 700px;
    text-align: left;
}

.form {
    font-size: 20px;
    margin: 20px 80px;
    font-weight: bold;
}

.form .input {
    padding: 20px 0;
}

.form .input input {
    border-radius: 10px;
    font-size: 20px;
    padding: 10px;
}

.form .input label {
    font-size: 20px;
    padding: 10px 10px 10px 0px;
    display: inline-block;
    width: 150px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.index {
    margin: 150px auto;
}

.glass_container {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


.glass_container h1 {
    font-family: 'Ubuntu', sans-serif;
    text-align: center;
    margin: 50px 20px 20px;
}

.next{
  margin-left: 850px;
  padding: 10px;
  border-radius: 500px;
}

.btn {
    font-family: "Roboto", sans-serif;
    font-size: 18px;
    margin-left: 850px;
    font-weight: bold;
    background: #1E90FF;
    width: 150px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition-duration: 0.3s;
    transition-property: box-shadow, transform;
}

.btn:hover,
.btn:focus,
.btn:active {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
}

</style>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://drive.google.com/uc?export=view&id=1xO4fHV-vTVJSU3i4gGSluAGJygBwgK5O" alt="Logo of Spotify CPR vresion"><marquee>Student Details Form</marquee></li>
            <a href="/" class="Home">Home</a>
          </ul>
    </nav>
    <form method="POST">
      {% csrf_token %}
      <div class="container ">
        <div class="glass_container studform">
    
          <div class="form">
            <div class="input">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name">
            </div>
            <div class="input">
              <label for="B/S">Roll No.: </label>
              <input type="number" id="B/S" name="rollno">
            </div>
            <div class="input">
              <label for="Mobile">Mobile Number: </label>
              <input type="number" id="Mobile">
            </div>
            <div class="input">
              <label for="Gender">Subject 1 Attendance: </label>
              <input type="number" id="Gender" name="att1">
            </div>
            <div class="input">
              <label for="Blood Group">Subject 2 Attendance: </label>
              <input type="number" id="Blood Group" name="att2">
            </div>
            <div class="input">
              <label for="Number of sister">Subject 3 Attendance: </label>
              <input type="number" id="Numberof sister" name="att3">
            </div>
            <div class="input">
              <label for="Number of brothers">Subject 4 Attendance: </label>
              <input type="number" id="Number of brothers" name="att4">
            </div>
            <div class="input">
              <label for="Religion">Subject 5 Attendance: </label>
              <input type="number" id="Religion" name="att5">
            </div>
            <div class="input">
              <label for="Community">Subject 6 Attendance: </label>
              <input type="number" id="Community" name="att6"><br>
            </div>
          </div>
        </div>
      </div>      
      <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
